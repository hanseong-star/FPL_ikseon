<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>FPL Login</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { width:360px; border:1px solid #ddd; padding:24px; border-radius:12px; }
    .title { font-size:22px; font-weight:700; margin-bottom:12px; }
    .err { color:#c00; margin-top:10px; }
    input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:8px; }
    button { width:100%; padding:10px; border:0; border-radius:8px; margin-top:12px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <div class="title">FPL</div>
    <form method="post">
      <div>비밀번호</div>
      <input type="password" name="password" placeholder="Password" required/>
      <button type="submit">입장</button>
    </form>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </div>
</body>
</html>
